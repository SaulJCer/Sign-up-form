<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Come back and think of grid like tic tak toe board and edit it all like this,
it will take an inital setup, but once you make a base layout and go from there its really easy to edit
make it simple defnitly try and practice writing so you see how it work
make it so next time you go and edit it its easier to edit,
make it more efficent can be done when you have a greater handle on the language 
-->

    <!-- // Come back and think of this as a tic tak toe -->
    <div class="MainPageSeperation">
        <div class="leftSideScreen">
            <div class="imageContainer">
                <img class="leftSide backImage" src="cupOfMilk.jpg" alt="symbol of a cookie on some milk">
                <img class="leftSide top-image" src="cookie-svgrepo-com.svg" alt="symbol of a cookie">
            </div>
        </div>
        <div class="rightSideScreen">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga reprehenderit natus eum nihil rerum minima voluptates delectus tempora et ea nesciunt, saepe ab voluptatum esse voluptas dolorem soluta omnis accusantium.</p>
            <p>Sign Up Now</p>
            <form class="formLayout" action="">
                <div class="topLayerOfForm">
                    <div class="firstName">
                        <label for="FirstName">First Name</label>
                        <input type="text" id="FirstName">
                    </div>
                    <div class="lastName">
                        <label for="LastName">Last Name</label>
                        <input type="text" id="Last name">
                    </div>
                </div>
                <div class="secondLayerOfForm">
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>

                    <div class="phoneNumber">
                        <label for="PhoneNumber">Phone Number</label>
                        <input type="tel" id="Phone Number">
                    </div>
                </div>
                <div class="thirdLayerOfForm">
                    <div class="password">
                        <label for="Password">Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="confirmPassword">
                        <label for="Confirm Password">Confirm Password</label>
                        <input type="password" id="ConfirmPassword">

                    </div>
                </div>

                <div class="fourthLayerOfForm">
                    <button class="createAccountBtn" type="submit">Create account</button>
                </div>

                <div class="lastLayerofForm">
                    <p>Already have an account? <a href="signInPage.html">Log In</a></p>
                </div>
                
        </div>

            

            <!-- make a log in page as well -->            

        </form>
    </div>

    <script href="index.js"></script>
</body>
